<!DOCTYPE html>
<html ng-app="project">
<head>
  <meta charset="UTF-8">
  <title>AngularJS Intro</title>
  <link href="/a/css/bootstrap.min.css" rel="stylesheet">
  <link href="/a/css/todo.css" rel="stylesheet">
  <link href="/a/css/angular-ui.min.css" rel="stylesheet">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="/a/js/bootstrap.min.js"></script>
  <script src="/a/js/angular.min.js"></script>
  <script src="/a/js/angular-resource.min.js"></script>
  <script src="/a/js/angular-ui.min.js"></script>
  <script src="/a/js/todo.js"></script>
  <script src="/a/js/project.js"></script>
  <script src="/a/js/mongolab.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1>AngularJS Intro</h1>

  <div class="well">
    <h1>Simple data binding</h1>
    <label for="name">Name: </label>
    <input type="text" id="name" ng-model="yourName" placeholder="Your name">
    <hr>
    <h2>Hello, {{yourName}}!</h2>
  </div>

  <div class="well">
    <h1>Todo</h1>

    <div ng-controller="TodoCtrl">
      <span>{{remaining()}} of {{todos.length}} remaining</span>
      [ <a href="" ng-click="archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todos">
          <input type="checkbox" ng-model="todo.done">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="addTodo()">
        <input type="text" ng-model="todoText" size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </div>

  <div class="well">
    <h1>JavaScript Projects</h1>

    <div ng-view></div>
  </div>

  <div class="well" ng-controller="ModalCtrl">
    <h1>{{title}}</h1>
    <div ui-modal class="modal fade" ng-model="modalShown" id="myModal">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Edit the title here</h3>
      </div>
      <div class="modal-body">
        <input type="text" ng-model="title">
      </div>
      <div class="modal-footer">
        <button type=button ng-click="modalShown=false" class="btn">Close</button>
        <button ng-click="modalShown=false" class="btn btn-primary">Save changes</button>
      </div>
    </div>
    <a ng-click="modalShown=true" class="btn">Edit title</a>
  </div>

</div>
</body>
</html>
